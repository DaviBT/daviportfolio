<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento dos carros</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <body>
    <header>
      <h1>Gerenciamento dos carros</h1>
    </header>

    <main>
      <h3>Cadastrar novo carro</h3>

      <form action="/new_car" method="post">
        <label for="marca">Insira a marca: </label>
        <input type="text" name="marca" id="marca" />

        <label for="modelo">Insira o modelo: </label>
        <input type="text" name="modelo" id="modelo" />

        <label for="ano">Insira o ano: </label>
        <input type="number" name="ano" id="ano" />

        <label for="qtde_disponivel">Insira a Qtde disponivel: </label>
        <input type="number" name="qtde_disponivel" id="qtde_disponivel" />

        <button type="submit">Enviar</button>
      </form>

      <h3>Remover carro</h3>
      <form action="/rem_car" method="post">
        <label for="marca">Insira a marca: </label>
        <input type="text" name="marca" id="marca" />

        <label for="modelo">Insira o modelo: </label>
        <input type="text" name="modelo" id="modelo" />

        <label for="ano">Insira o ano: </label>
        <input type="number" name="ano" id="ano" />

        <button type="submit">Enviar</button>
      </form>

      <h3>Atualizar carro</h3>
      <form action="/up_car" method="post">

        <label for="modelo">Insira o modelo: </label>
        <input type="text" name="modelo" id="modelo" />

        <label for="ano">Insira o ano: </label>
        <input type="number" name="ano" id="ano" />

        <label for="qtde_disponivel">Insira a Qtde disponivel: </label>
        <input type="number" name="qtde_disponivel" id="qtde_disponivel" />

        <button type="submit">Enviar</button>
      </form>

      <h3>Vender carro</h3>
      <form action="/sell_car" method="post">
        <label for="marca">Insira a marca: </label>
        <input type="text" name="marca" id="marca" />

        <label for="modelo">Insira o modelo: </label>
        <input type="text" name="modelo" id="modelo" />

        <label for="ano">Insira o ano: </label>
        <input type="number" name="ano" id="ano" />

        <label for="qtde_disponivel">Insira a Qtde disponivel: </label>
        <input type="number" name="qtde_disponivel" id="qtde_disponivel" />

        <button type="submit">Enviar</button>
      </form>
    </main>

    <script src="../servidor.js"></script>
  </body>
</html>
